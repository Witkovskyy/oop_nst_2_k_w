services:
  dev:
    build:
      context: .
      args:
        UID: ${UID-1000}
        GID: ${GID-1000}
    volumes:
      - ./:/work
      - ./.ccache:/tmp/.ccache
    working_dir: /work
    tty: true
    stdin_open: true
    environment:
      - CC=gcc
      - CXX=g++
      - CCACHE_DIR=/tmp/.ccache
    command: tail -f /dev/null   # container 'lives', you can enter via docker exec
